<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paypoint - Contact</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .contact-tab {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact-info {
            text-align: left;
            flex-basis: 50%;
        }

        .contact-info > div {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .contact-info i {
            font-size: 2rem;
            margin-right: 1rem;
            padding: 0.5rem;
            border-radius: 50%;
        }

        .contact-info a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-info a:hover {
            color: #FBC155;
        }

        .address p {
            margin-bottom: 0;
        }

        .contact-form {
            flex-basis: 45%;
        }

        .contact-form h1 {
            color: white;
        }

        @media (max-width: 767px) {
            .contact-tab {
                flex-direction: column;
                align-items: flex-start;
            }

            .contact-info {
                flex-basis: auto;
                width: 100%;
                margin-bottom: 2rem;
            }

            .contact-form {
                flex-basis: auto;
                width: 100%;
            }
        }
    </style>
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar">

    <!--start of navigation bar-->
    <nav class="navbar navbar-expand-lg bg-white sticky-top">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="#">
                <img src="images/tradepoint.png" alt="" class="img-fluid" style="max-width: 400px; height: auto;">
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mx-4">
                        <a class="nav-link px-4 py-2 rounded fw-semibold" href="index.html" style="font-size: 1.1rem; transition: background-color 0.3s, color 0.3s;">Home</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link px-4 py-2 rounded fw-semibold" href="index.html" style="font-size: 1.1rem; transition: background-color 0.3s, color 0.3s;">About</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link px-4 py-2 rounded fw-semibold" href="products.html" style="font-size: 1.1rem; transition: background-color 0.3s, color 0.3s;">Products</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link px-4 py-2 rounded fw-semibold" href="contact.html" style="font-size: 1.1rem; transition: background-color 0.3s, color 0.3s;">Contact</a>
                    </li>
                </ul>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    
    <style>
        .nav-link:hover {
            background-color: #FBC155;
            color: white;
        }
        .nav-link {
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        }
        .nav-link {
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        }
    </style>
    <!--end of navigation bar-->

    <!-- start of contact tab-->
    <section id="contact" class="min-vh-100 d-flex align-items-center text-center" style="background-image: url('images/contactbanner.png')">
        <div class="container">
            <div class="contact-tab">
                <div class="contact-info">
                    <h1 class="text-uppercase fw-semibold mb-5" style="color: black">Contact Us</h1>
                    <div class="email">
                        <i class="ri-mail-line" style="background-color: white; color: #FBC155;"></i>
                        <a href="mailto:sales@tradepoint.co.za" style="color: black; transition: background-color 0.3s, color 0.3s;">sales@tradepoint.co.za</a>
                        <i class="ri-mail-line" style="background-color: white; color: #FBC155;"></i>
                        <a href="mailto:support@tradepoint.co.za" style="color: black; transition: background-color 0.3s, color 0.3s;">support@tradepoint.co.za</a>
                    </div>
                    <div class="phone">
                        <i class="ri-phone-line" style="background-color: white; color: #FBC155;"></i>
                        <a href="tel:+27-87-808-4539" style="color: black; transition: background-color 0.3s, color 0.3s;">+27-87-808-4539<br></a>
                    </div>
                    <div class="address">
                        <i class="ri-map-pin-line" style="background-color: white; color: #FBC155;"></i>
                        <p style="color: black;">Building 1, Tradepoint,<br>
                        299 Pendoring Road,<br>
                        Blackheath, Randburg,<br>
                        South Africa, 2195</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <!-- end of contact tab-->

    <!-- start of footer-->
    <footer class="footer bg-dark text-light py-5"> 
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-md-6">
                    <div class="footer-links d-flex"> 
                        <a href="index.html" class="me-4">Home</a>
                        <a href="index.html" class="me-4">About</a>
                        <a href="products.html" class="me-4">Products</a>
                        <div class="contact-dropdown position-relative"> 
                            <a href="#" class="me-4 contact-link" onclick="toggleContactLinks(event)">Contact</a>
                            <div class="contact-sublinks" style="display: none;">
                                <a href="contact.html#email" class="sublink">Email Us</a>
                                <a href="contact.html#phone" class="sublink">Call Us</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <div class="social-icons">
                        <a href="#" class="social-icon">
                            <i class="ri-linkedin-box-fill"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="ri-twitter-fill"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="ri-instagram-fill"></i>
                        </a>
                    </div>
                    <p class="mb-0">&copy; 2023 Paypoint. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    
    <style>
        .footer {
            background-color: #333; 
            color: #f0f0f0; 
            padding: 30px 0; 
        }
    
        .footer-links {
            display: flex; 
            align-items: center; 
        }
    
        .footer-links a {
            color: #f0f0f0; 
            text-decoration: none;
            transition: color 0.3s;
        }
    
        .footer-links a:hover {
            color: #FBC155; 
        }
    
        .contact-dropdown {
            position: relative; 
        }
    
        .contact-sublinks {
            display: none; 
            position: absolute;
            background-color: #fff; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            z-index: 1000;
        }
    
        .contact-sublinks a {
            display: block; 
            color: #333; 
            text-decoration: none;
            margin: 5px 0; 
        }
    
        .contact-sublinks a:hover {
            color: #f7b032; 
        }
    
        .social-icons {
            display: flex;
            justify-content: end;
            margin-bottom: 1rem;
        }
    
        .social-icon {
            width: 40px;
            height: 40px;
            background-color: #FBC155;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 0.5rem;
            transition: background-color 0.3s, color 0.3s;
        }
    
        .social-icon:hover {
            background-color: #f7b032;
            color: white;
        }
    
        .product-links {
            margin-top: 1rem;
        }
    
        .product-link {
            display: block; 
            color: #f0f0f0; 
            text-decoration: none;
            transition: color 0.3s;
            margin-bottom: 0.5rem; 
        }
    
        .product-link:hover {
            color: #f7b032; 
        }
    </style>
    
    <script>
        function toggleContactLinks(event) {
            event.preventDefault(); 
            const sublinks = document.querySelector('.contact-sublinks');
            sublinks.style.display = sublinks.style.display === 'none' || sublinks.style.display === '' ? 'block' : 'none';
        }
    </script>
    
    <!-- end of footer tab-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
